<html>
<head>
    <meta charset="utf-8"/>
    <style>
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            background-color: #a6a6a6;
        }

        .dropdown:hover .dropdown-content {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <span>下拉菜单的内容</span>
    <div class="dropdown-content">
        你是什么人啊
    </div>
</div>
</body>
</html>

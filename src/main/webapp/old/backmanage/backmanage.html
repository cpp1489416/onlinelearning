<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <title>后台管理</title>
    <script src="../../commons/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <link href="../../commons/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../commons/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../commons/vue.js/vue.min.js"></script>
    <link href="../../commons/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
    <script src="../../commons/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
</head>

<body>
    <div id="header" style="min-height:51px; margin-bottom:20px;"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" id="contentDiv">
                <div class="card">
                    <div class="card-header">
                        <span class="text-primary">用户-角色-权限管理</span>
                    </div>
                    <a href="javascript:void(0);" class="list-group-item" @click="loadUserManagePage">用户管理</a>
                    <a href="javascript:void(0);" class="list-group-item" @click="loadRoleManagePage">角色管理</a>
                    <a href="javascript:void(0);" class="list-group-item">权限管理</a>
                </div>

            </div>
            <div class="col-sm-10" id="mainDiv">
                <div class="card">
                    <div class="card-header">&nbsp;</div>
                    <div class="card-body">
                        <h1>请选择操作</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $.ajaxSetup({ cache: false });
            $(".list-group-item").on("click", function() {
                $(".list-group-item").removeClass("active");
                $(this).addClass("active");
            });
        });

        var vmManage = new Vue({
            el: "#contentDiv",
            data: {},
            methods: {
                loadUserManagePage: function() {
                    $("#mainDiv").load("usermanage.html");
                },
                loadRoleManagePage: function() {
                    $("#mainDiv").load("rolemanage.html");
                }
            }
        });

    </script>
</body>

</html>
